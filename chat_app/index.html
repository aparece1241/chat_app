<!doctype html>
<html>

<head>
  <title>Socket.IO chat</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  </head>

<body>
  <div class="navbar navbar-expand-sm navbar-dark bg-dark">
    <h2 class="text-white text-center" href="#">Chat App</h2>

    <div class="nabav-nav ml-auto">
      <a href="#" id="nickname">Usernickname</a>
    </div>
  </div>
  <div class="row h-100">
    
    <div class="container col-md-6 mt-5 h-100">
      <div class="border">
        <div class="bg-primary border-bottom h-20 w-100">
          <br>
          <span class="float-left text-success"><i title="Active User" class="online fa fa-circle fa-2x mr-2 btn" aria-hidden="true"></i></span>
          <span class="float-right text-danger"><i title="disconnect" class="leave fas fa-power-off fa-2x mr-2 btn" aria-hidden="true"></i></span>
          <h2 class="text-center text-white">Chat Box</h2>
          <br>
        </div>
        <div class="border position-relative" id="message-cont">
          <div class="position-absolute h-100 w-100 mt-1" id="message">
            
            <div class="position-fixed typing" id="typing">

            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="inputMsg" placeholder="message">
          <span class="input-group-btn">
            <input type="button" class="btn btn-primary" id="send" value="send">
          </span>
        </div>
      </div>
    </div>
  </div>

  <!-- this are the scripts used -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="/static/js/index.js"></script>
</body>

</html>
